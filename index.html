<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/calculator.js"></script>
    <script src="./js/lib.js"></script>

</head>

<body>
    <div class="calculator">
        <h4>EDA CALCULATOR</h4>
        <input id="terminal" type="text">
        <div class="space" id="reset">AC</div>
        <div class="space" id="clear">CE</div>
        <div class="space operator">%</div>
        <div class="operator">/</div>
        <div class="space number">7</div>
        <div class="space number">8</div>
        <div class="space number">9</div>
        <div class="operator">X</div>
        <div class="space number">4</div>
        <div class="space number">5</div>
        <div class="space number">6</div>
        <div class="operator">-</div>
        <div class="space number">1</div>
        <div class="space number">2</div>
        <div class="space number">3</div>
        <div class="operator">+</div>
        <div class="space number">0</div>
        <div class="space number">.</div>
        <div class="equal">=</div>
    </div>
</body>

</html>
